<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Reciepe App</title>
    <style>
      .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="container mt-3">
    <div class="mb-2">
        <h1>Hello, This is Receipe App</h1>
    </div>
    
<!-- Form Code -->
    <form class="col-6 max-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" required class="form-control" name="reciepe_name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea name="reciepe_des" required class="form-control" rows="5" ></textarea>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Receipe Image</label>
            <input type="file" class="form-control" name="reciepe_image">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

<!-- Search Code -->
    <div class="mt-5 col-5">
      <form action="">
        <div class="mb-3">
          <label for="reciepe_name" class="form-label">Search Receipe</label>
          <input type="text"  class="form-control" name="Search">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>

<!-- Table Code -->
    <table class="table mt-5" border="2px solid black" >
      <thead>
        <tr>
          <th scope="col">SI.NO</th>
          <th scope="col">Receipe_Name</th>
          <th scope="col">Receipe_Des</th>
          <th scope="col">Receipe_Image</th>
          <th scope="col">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        {% for reciepe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{reciepe.reciepe_name}}</td>
          <td>{{reciepe.reciepe_des}}</td>
          <td>
            <img src="/media/{{reciepe.reciepe_image}}" style="height: 10vh;width:100%;" alt="This is Reciepe Image">
          </td>
          <td>
            <a href="/delete-reciepe/{{reciepe.id}}/" class="btn btn-danger m-2">Delete</a>
            <a href="/update-reciepe/{{reciepe.id}}/" class="btn btn-success">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
