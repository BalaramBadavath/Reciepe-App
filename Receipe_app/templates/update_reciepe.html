<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Receipe App</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <style>
      .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="container col-10 mt-5">
    <div class="mb-2">
        <h1>Hello, This is Receipe App</h1>
    </div>
    <br>
    
    <form class="col-7 max-auto card p-4 shadow-lg " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <hr>
        
        <div class="mb-3">
          <label for="reciepe_name" class="form-label">Reciepe Name</label>
          <input type="text" required value="{{receipes.reciepe_name}}" class="form-control" name="reciepe_name">
        </div>
        <div class="mb-3">
          <label for="reciepe_des" class="form-label">Receipe Description</label>
          <textarea  required  class="form-control" name="reciepe_des">{{receipes.reciepe_des}}</textarea>
        </div>
        <div class="mb-3">
            <label for="reciepe_image" class="form-label">Receipe Image</label>
            <input type="file" class="form-control" name="reciepe_image">
        </div>
      
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
    <br><br>

   
  </div>
</body>
</html>
